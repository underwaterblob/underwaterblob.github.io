<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderwaterBlob</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/ashblob-background.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="./images/ashblob-background.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="./images/ashblob-background.png" target="_blank">
            <img src="./images/ashblob-background.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          💅 Nail Painting 🧶Crochet 🖌️Painting<br>
          Keeper of @onlyblobs<br>
          Commissions Open 
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @underwaterblob
    </div>

    <div id="links">
      </a>
      <a class="link" href="https://www.instagram.com/underwaterblob" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://meet.ribblr.com/u/underwaterblob" target="_blank">
        <i class="fa fa-signature">&nbsp;</i>Ribblr
      </a>
      <a class="link" href="https://www.printables.com/model/75930-yarn-bowl" target="_blank">
        <i class="fa fa-print">&nbsp;</i>Yarn Bowl 3D Print
      </a>
      <a class="link" href="https://github.com/underwaterblob/underwaterblob.github.io" target="_blank">
        <i class="fa fa-code">&nbsp;</i>Source Code
      </a>
    </div>

    <div id="hashtag">
      #blubblub
    </div>
  </body>
</html>
